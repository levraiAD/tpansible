---
- name: Installer UFW
  apt:
    name: ufw
    state: present

- name: Politique par d√©faut deny
  ufw:
    direction: incoming
    policy: deny

- name: Autoriser SSH
  ufw:
    rule: allow
    port: 22

- name: Autoriser HTTP
  ufw:
    rule: allow
    port: 80

- name: Autoriser HTTPS
  ufw:
    rule: allow
    port: 443

- name: Activer Firewall
  ufw:
    state: enabled